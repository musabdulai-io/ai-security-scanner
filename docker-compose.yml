services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: llm-scanner-backend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app/backend
      - /app/__pycache__
    ports:
      - "8000:8000"
    restart: unless-stopped
