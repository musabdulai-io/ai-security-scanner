# Gitleaks configuration for AI Security Scanner
# Tight allowlist - only allow specific files

title = "AI Security Scanner Gitleaks Config"

[allowlist]
description = "Allowlist for specific files only"
paths = [
    '''\.env\.example$''',
]

# Extend default rules
[extend]
useDefault = true

# Custom rules for common false positives in security testing tools
[[rules]]
id = "test-api-key-pattern"
description = "Fake API keys used in test payloads"
regex = '''(?i)(sk-test|pk-test|fake-key|dummy-key|test-api-key)'''
allowlist = { regexTarget = "match" }

[[rules]]
id = "example-urls"
description = "Example URLs in documentation"
regex = '''https?://(example\.com|localhost|127\.0\.0\.1|your-app\.com)'''
allowlist = { regexTarget = "match" }
